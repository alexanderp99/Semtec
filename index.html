<!DOCTYPE html>
<html>
<head>
    <title>Emergency Response Network</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-panel {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Emergency Response Network Visualization</h1>
    <div class="info-panel">
        <strong>Legend:</strong><br>
        • <span style="color: blue;">Blue</span>: Edge Nodes<br>
        • <span style="color: green;">Green</span>: First Responders<br>
        • <span style="color: orange;">Orange</span>: Patients<br>
        • <span style="color: gray;">Gray</span>: Connections
    </div>
    <div id="cy"></div>

    <script>
        fetch('/graphdata')
            .then(response => response.json())
            .then(data => {
                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: data.elements,
                    style: [
                        {
                            selector: 'node[type="edge_node"]',
                            style: {
                                'background-color': 'blue',
                                'label': 'data(label)',
                                'color': 'white',
                                'text-valign': 'center',
                                'text-halign': 'center'
                            }
                        },
                        {
                            selector: 'node[type="firstresponder"]',
                            style: {
                                'background-color': 'green',
                                'label': 'data(label)',
                                'color': 'white',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'shape': 'rectangle'
                            }
                        },
                        {
                            selector: 'node[type="patient"]',
                            style: {
                                'background-color': 'orange',
                                'label': 'data(label)',
                                'color': 'white',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'shape': 'diamond'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#ccc',
                                'target-arrow-color': '#ccc',
                                'target-arrow-shape': 'triangle',
                                'curve-style': 'bezier',
                                'label': 'data(label)',
                                'text-rotation': 'autorotate'
                            }
                        },
                        {
                            selector: 'edge[source*="person"]',
                            style: {
                                'line-color': 'gray',
                                'line-style': 'dashed',
                                'target-arrow-shape': 'none'
                            }
                        }
                    ],
                    layout: {
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: true,
                        padding: 30,
                        randomize: false,
                        componentSpacing: 100
                    }
                });

                cy.on('tap', 'node', function(evt) {
                    const node = evt.target;
                    const nodeData = node.data();

                    let info = `Node: ${nodeData.label}\nType: ${nodeData.type}`;

                    if (nodeData.type === 'firstresponder' || nodeData.type === 'patient') {
                        info += `\nSSN: ${nodeData.ssn}`;
                        info += `\nSpeciality: ${nodeData.speciality}`;
                        info += `\nCertification: ${nodeData.certification}`;
                        info += `\nEmergency: ${nodeData.hasEmergency ? 'Yes' : 'No'}`;
                    } else if (nodeData.type === 'edge_node') {
                        info += `\nEdge Node`;
                    }

                    alert(info);
                });
            })
            .catch(error => console.error('Error loading graph data:', error));
    </script>
</body>
</html>
