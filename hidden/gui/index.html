<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Graph Visualization</title>
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #cy { width: 100vw; height: 100vh; display: block; }

    /* Overlay styles */
    #person-overlay {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        min-width: 300px;
        max-width: 500px;
    }
    #overlay-content { margin-bottom: 15px; }
    #close-overlay {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    #close-overlay:hover { background-color: #45a049; }
    .overlay-backdrop {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div class="overlay-backdrop" id="overlay-backdrop"></div>
  <div id="person-overlay">
      <div id="overlay-content"></div>
      <button id="close-overlay">Close</button>
  </div>
  <button id="search-responder">Search Responder</button>


  <script>
    async function init() {
        const res = await fetch("/graph");
        const data = await res.json();
        const peopleData = data.people || [];

        let peopleNodes = [];
        let peopleEdges = [];

        peopleData.forEach((person, index) => {
            const personId = "person_" + index;
            const edgeId = person.target;
            const edge = data.edges.find(e => e.id === edgeId);

            if (edge) {
                peopleNodes.push({
                    data: {
                        id: personId,
                        label: person.name,
                        type: 'person',
                        hasEmergency: person.hasEmergency,
                        parentEdge: edgeId,
                        personIndex: index
                    }
                });
                peopleEdges.push({ data: { id: `${personId}_edge1`, source: edge.source, target: personId, invisible: true } });
                peopleEdges.push({ data: { id: `${personId}_edge2`, source: personId, target: edge.target, invisible: true } });
            }
        });

        const allElements = [
            ...data.nodes.map(n => ({ data: { id: n.id, label: n.label, type: n.type } })),
            ...data.edges.map(e => ({ data: { id: e.id, source: e.source, target: e.target, distance: e.distance } })),
            ...peopleNodes,
            ...peopleEdges
        ];

        const cy = cytoscape({
            container: document.getElementById("cy"),
            elements: allElements,
            style: [
                { selector: 'node', style: { 'label': 'data(label)', 'background-color': '#61bffc', 'text-valign': 'center' } },
                { selector: 'node[type="person"]', style: { 'background-color': '#4CAF50', 'width': 30, 'height': 30, 'shape': 'ellipse', 'cursor': 'pointer' } },
                { selector: 'node[hasEmergency="true"]', style: { 'background-color': '#FF5252' } },
                { selector: 'edge', style: { 'label': 'data(distance)', 'width': 2, 'line-color': '#ccc', 'target-arrow-color': '#ccc', 'target-arrow-shape': 'triangle' } },
                { selector: 'edge[invisible="true"]', style: { 'width': 0, 'line-color': 'transparent', 'target-arrow-color': 'transparent' } }
            ],
            layout: { name: 'cola', edgeLength: e => e.data('distance') || 100 }
        });

        cy.on('tap', 'node[type="person"]', function(evt) {
            const node = evt.target;
            const personIndex = node.data('personIndex');
            if (personIndex !== undefined && peopleData[personIndex]) {
                showPersonOverlay(peopleData[personIndex]);
            }
        });

        function showPersonOverlay(person) {
            const overlay = document.getElementById('person-overlay');
            const content = document.getElementById('overlay-content');
            const backdrop = document.getElementById('overlay-backdrop');

            let html = `<h3>${person.name}</h3>`;
            html += `<p><strong>Type:</strong> ${person.type}</p>`;
            html += `<p><strong>Has Emergency:</strong> ${person.hasEmergency ? 'Yes' : 'No'}</p>`;
            if (person.detectsEmergency) html += `<p><strong>Detects Emergency:</strong> ${person.detectsEmergency}</p>`;
            if (person.certifications && person.certifications.length) html += `<p><strong>Certifications:</strong> ${person.certifications.join(', ')}</p>`;
            if (person.medicalHistory && person.medicalHistory.length) {
                html += `<p><strong>Medical History:</strong></p><ul>`;
                person.medicalHistory.forEach(h => html += `<li>${h.note} (${h.emergencyType})</li>`);
                html += `</ul>`;
            }

            content.innerHTML = html;
            overlay.style.display = 'block';
            backdrop.style.display = 'block';
        }

        document.getElementById('close-overlay').addEventListener('click', () => {
            document.getElementById('person-overlay').style.display = 'none';
            document.getElementById('overlay-backdrop').style.display = 'none';
        });

        document.getElementById('overlay-backdrop').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('person-overlay').style.display = 'none';
        });

        // WebSocket for live updates
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = event => {
            console.log(event.data)
            const msg = JSON.parse(event.data);
            if (msg.type === "PersonCreated") {
                const nodeId = "person_" + msg.person_index;
                if (!cy.getElementById(nodeId).length) {
                    cy.add({ data: { id: nodeId, label: msg.name, type: 'person', personIndex: msg.person_index } });
                    cy.layout({ name: 'cola' }).run();
                }
            }
        };
    }

    init();
  </script>
</body>
</html>
